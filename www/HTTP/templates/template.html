var msgPtr = 0;

function change() {
  var newMsg = content[msgPtr];
  document.getElementById('change').innerHTML = newMsg;
  msgPtr++;  msgPtr = (msgPtr % content.length);
}

function onClickMenu(index){
  msgPtr = index;
  change();
}

function startFunction() { change(); setInterval(change, 20000); }

onload = function() {
